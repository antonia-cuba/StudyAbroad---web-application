<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                
                // how to act when user chooses the correct answer
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                    document.querySelector('#feedback1').style.color = 'green';
                    document.querySelector('#feedback1').style.borderStyle = 'dashed';
                });
                
                // how to act when user chooses wrong answer
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                        document.querySelector('#feedback1').style.color = 'red';
                        document.querySelector('#feedback1').style.borderStyle = 'dashed';
                    });
            }
            
            // check free response
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Ferrari') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                    document.querySelector('#feedback2').style.color = 'green';
                    document.querySelector('#feedback2').style.borderStyle = 'dashed';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    document.querySelector('#feedback2').style.color = 'red';
                    document.querySelector('#feedback2').style.borderStyle = 'dashed';
                }
            });
            
        });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                
                <h3>Which of the following cities is not a Formula One circuit?</h3>
                
                <button class = "incorrect">Baku</button>
                <button class = "incorrect">Miami</button>
                <button class = "correct">Paris</button>
                <button class = "incorrect">Monte Carlo</button>
                <button class = "incorrect">Monza</button>

                <p id = "feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Which F1 team has the most wins?</h3>
                <input type = "text"></input>
                <button id = "check">Check answer</button>
                
                <p id = "feedback2"></p>

            </div>

        </div>
    </body>
</html>
